<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Registry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medicine Registry</h1>
        <input type="text" id="name" placeholder="Medicine Name">
        <input type="number" id="expDate" placeholder="Expiry Date (Unix Timestamp)">
        <input type="number" id="price" placeholder="Price (in wei)">
        <button id="createButton">Create Medicine</button>
        <input type="number" id="id" placeholder="Medicine ID">
        <button id="getButton">Get Medicine</button>
        <button id="checkButton">Check Existence</button>
        <div id="result"></div>
    </div>

    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
</style>
<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
</html>
